repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        args: ["--markdown-linebreak-ext=md"]
        exclude: ^submodules/
      - id: end-of-file-fixer
        exclude: ^submodules/
      - id: mixed-line-ending
        args: ["--fix=lf"]
        exclude: ^submodules/
      - id: check-added-large-files
        args: ["--maxkb=500"]
        exclude: ^submodules/
